<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="0; url=com.exambel.tamwuilk://login-callback" />
  <title>جارٍ التحويل...</title>
  <style>
    /* ---------- Reset & Fonts ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #40E0D0 0%, #ffffff 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    /* ---------- Card Container ---------- */
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 40px 20px;
      text-align: center;
      max-width: 320px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
    }

    /* ---------- Spinner ---------- */
    .loader {
      margin: 0 auto 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #40E0D0;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- Text Styles ---------- */
    h1 {
      font-size: 1.5rem;
      color: #40E0D0;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    /* ---------- Button Style ---------- */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #40E0D0;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #33c7b2;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="loader"></div>
    <h1>جارٍ تحويلك إلى التطبيق...</h1>
    <p>إذا لم يتم التحويل تلقائيًا خلال ثوانٍ، اضغط الزر أدناه:</p>
    <a class="btn" href="com.exambel.tamwuilk://login-callback">افتح التطبيق</a>
  </div>
</body>
</html>
